name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: Unit Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install
          npx nx affected --target=lint
          npx nx affected --target=test --ci --code-coverage
          npx nx affected --target=build
          npx nx affected --target=e2e 
          npx nx affected --target=test-storybook
