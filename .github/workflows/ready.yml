name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: Unit Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          yarn install
          npx nx run-many affected:lint
          npx nx run-many affected:test --ci --code-coverage
          npx nx run-many affected:build
          npx nx run-many affected:e2e 
          npx nx run-many affected:test-storybook
